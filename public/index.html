<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>FurbyChat!v0.1</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/chat-style.css">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
  </head>

  <body>
    <header class="main">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <a href="#" class="navbar-brand">FurbyChat!</a>
        </div>
      </nav>
    </header>

    <section class="main">
      <div class="container">
	<div class="row">

	  <div class="col-md-4">
            <h1>FurbyChat v0.1</h1>
            <p>Welcome to FurbyChat!</p>
            <p>Please login to start possessing a Furby.</p>
            <img src="furby-dark.png"/>
	  </div>

	  <div class="col-md-8">
	    <div class="col-md-12">
	      <ul class="pages">
		<li class="chat page">
		  <div class="chatArea">
		    <ul class="messages"></ul>
		  </div>
		  <div class="input-group input-group-lg">
		    <input class="inputMessage form-control" placeholder="Type here..."/>
		    <span class="input-group-btn">
		      <button class="btn btn-default" type="button">Send</button>
		    </span>
		  </div>
		</li>
		<li class="login page">
		  <div class="form">
		    <h3 class="title">What's your nickname?</h3>
		    <input class="usernameInput" type="text" maxlength="14" />
		  </div>
		</li>
	      </ul>
	    </div> 
	  </div>

	</div>
      </div>
    </section>

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
  </body>
</html>
